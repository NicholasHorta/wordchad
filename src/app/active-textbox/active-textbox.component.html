<div class="active-textbox__container" #mainPage>
  <div class="active-textbox__text-inputs" [ngClass]="{'active-textbox__dark-mode': darkModeActive}">
    <label for="title" >Title:</label>
    <input type="text" name="" id=""  #textTitle />
    <label for="body">Body:</label>
    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="textBoxData" (keyup)="textBoxDataCollection()" placeholder="{{dynPlaceholderText}}" #textBody ></textarea>
  </div>
  <!-- Text CSS clamp on number?? -->
  <div class="active-textbox__interactive-area">
    <div class="interactive-area__char-and-word-amounts char-and-word-amounts-top">
      <p >{{ charCountSansSpace }} Characters</p>
      <p>{{ wordCountSansSpace }} Words</p>
      <p class="char-and-word-amounts__total-amount">
        {{ charCountWithSpaceAndReturns }} Total
      </p>
    </div>
    <div class="interactive-area__char-and-word-amounts char-and-word-amounts-bottom">
      <p style="background: {{optionColorCode}}">{{selectedOptionType}}</p>
      <p>Character Limit: {{totalCharLimit > 0 ? totalCharLimit : 'Unlimited'}}</p>
    </div>
    <div class="interactive-area__action-buttons">
      <button class="action-buttons__action-button" (click)="sendTextLogToSVC()">save
        <svg xmlns="http://www.w3.org/2000/svg" class="save-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
      </button>
      <span class="action-buttons__button-space"></span>
      <button class="action-buttons__action-button clear" (click)="clearTextBody()">clear
        <svg xmlns="http://www.w3.org/2000/svg" class="clear-svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={5}
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
    <app-select-options [optionsColor]="optionColorCode" (selectedOption)="selectedOption($event)"></app-select-options>
  </div>
</div>
