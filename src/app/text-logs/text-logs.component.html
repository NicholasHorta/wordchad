<section class="text-logs__overlay">
    <section *ngFor="let item of textLogsArray" class="text-logs__container">
        <div class="text-logs__logged-item">
            <div class="logged-item__header">
                <h3 class="header__item-title">{{item.title}}</h3>
                <div class="header__functional-icons">
                    <!-- Copy -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="functional-icons__icon" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" class="copy" stroke-linejoin="round" stroke-width="2"
                            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    <!-- Delete -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="functional-icons__icon delete" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" class="delete" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" class="delete" stroke-linejoin="round" stroke-width="2"
                            d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                </div>
            </div>
            <div class="logged-item__meta-data">
                <span>{{item.logTime}}</span>
                <span>{{item.logId}}</span>
            </div>
            <div class="logged-item__logged-items">
                <p class="logged-items__item-body">{{item.body}}</p>
                <!-- Option ID -->
                <div class="logged-items__option-id" style="background: {{item.colorCode}}">{{item.optionId}}</div>
                <div class="logged-items__set-amounts">
                    <span>Characters: {{item.charAmt}}</span>
                    <span>Words: {{item.wordAmt}}</span>
                    <span>Total: {{item.totalAmt}}</span>
                </div>
            </div>
        </div>
    </section>
</section>
